name: static-code-analysis
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v2
      - run: pwd
      - name: Setup golangci-lint Action
        uses: GusAntoniassi/action-setup-golangci-lint@v0.2.0
        with:
          version: 1.40.1
      - run: pwd

